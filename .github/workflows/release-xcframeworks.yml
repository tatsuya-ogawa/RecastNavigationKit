name: Release xcframeworks

permissions:
  contents: write
  
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure CMake
        run: |
          if ! command -v cmake >/dev/null 2>&1; then
            brew install cmake
          fi

      - name: Fetch build dependencies
        run: |
          if [ ! -d framework-build/ios-cmake ]; then
            git clone --depth 1 https://github.com/leetal/ios-cmake.git framework-build/ios-cmake
          fi
          if [ ! -d framework-build/recastnavigation ]; then
            git clone --depth 1 https://github.com/recastnavigation/recastnavigation.git framework-build/recastnavigation
          fi

      - name: Build xcframeworks
        run: |
          chmod +x framework-build/make-xcframeworks.sh
          ./framework-build/make-xcframeworks.sh

      - name: Package xcframeworks
        run: |
          rm -rf framework-build/dist
          mkdir -p framework-build/dist
          pushd framework-build/xcframeworks >/dev/null
          for name in Detour Recast DetourCrowd DetourTileCache; do
            if [ -d "${name}.xcframework" ]; then
              zip -r "../dist/${name}.xcframework.zip" "${name}.xcframework"
            fi
          done
          popd >/dev/null

      - name: Compute checksums
        run: |
          cd framework-build/dist
          {
            for z in *.zip; do
              sum=$(swift package compute-checksum "$z")
              echo "$z  $sum"
            done
          } | tee checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            framework-build/dist/*.zip
            framework-build/dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
